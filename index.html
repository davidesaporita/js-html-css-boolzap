<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,600,700&display=swap" rel="stylesheet">
        <!-- Custom Style -->
        <link rel="stylesheet" href="assets/css/main.css">
    <title>Boolzap</title>
</head>
<body>
    <div id="app">
        <div class="container">

            <!-- Sidebar -->
            <aside class="sidebar">
                <header class="header">
                    <div>io + bottoni</div>
                </header>
                <div class="alert">notifiche desktop</div>
                <div class="search">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="chat-list">
                    <div class="contact">Michele</div>
                    <div class="contact">Michele</div>
                    <div class="contact">Michele</div>
                    <div class="contact">Michele</div>
                    <div class="contact">Michele</div>
                    <div class="contact">Michele</div>
                </div>
            </aside>
            
            <!-- Active chat -->
            <section class="content">
                <header class="header">
                    <div class="active-contact">io + foto + ultimo accesso + bottoni</div>
                </header>

                <main class="chat">
                    <div>template nuvoletta chat</div>
                </main>

                <footer class="new-message">
                    <div>icona emoji</div>
                    <div><input type="text" placeholder="Scrivi un messaggio"></div>
                    <div>icona rec</div>
                    <div style="display:none;">icona send</div> <!-- provvisorio -->
                </footer>
            </section>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
